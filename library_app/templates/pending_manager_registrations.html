<html>
    <head>
        <title>Pending Manager Registrations</title>
    </head>
    <body>
        <h1>Pending Manager Registrations</h1>
        {% for app in applications: %}
            <h2>Manager's Information</h2>
            <p><strong>Name:        </strong> {{app[0]}}</p>
            <p><strong>Username:    </strong> {{app[1]}}</p>
            <p><strong>Birthday     :</strong> {{app[2]}}</p>
            <p><strong>School     : </strong> {{app[3]}}</p>
            <br>
            <form method="post">
                <input type="submit" name = "Reject" value="Reject #{{app[0]}}">
                <br>
                <input type="submit" name = "Accept" value="Accept #{{app[0]}}">
            </form>
        {% if not loop.last %}
            <hr>
        {% endif %}
  {% endfor %}
    </body>
</html>
