
<html>
    <head>
        <title>Lending History</title>
    </head>
    <body>
        <h1>Books I have borrowed</h1>
        {% block content %}

        {% for book in books: %}
            <h2>{{ book[6] }}</h2>
            <p>ISBN: {{ book[4] }}</p>
            <p>Borrowed: {{ book[1] }}</p>
            <p>Returned: {{ book[2] }}</p>
        {% if not loop.last %}
            <hr>
        {% endif %}
  {% endfor %}
{% endblock %}

    </body>
</html>
